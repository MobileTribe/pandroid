buildscript {
    apply from: file('support.gradle')
    repositories {
        jcenter()
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath "com.neenbedankt.gradle.plugins:android-apt:$aptPluginVersion"
        classpath 'com.leroymerlin.plugins:delivery-plugin:2.0.0-BETA10'
    }
}


allprojects {

    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }

    }

}



