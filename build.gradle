buildscript {
    apply from: file('support.gradle')
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
//        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.3-2"
        classpath 'com.leroymerlin.plugins:delivery-plugin:3.0.0-BETA10'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://clojars.org/repo/" }
    }

}



//SONAR
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.2.1"
    }
}


apply plugin: "org.sonarqube"
Properties props = new Properties()
props.load(new FileInputStream(file("pandroid-version.properties")))
version = props.getProperty("pandroidVersion")

sonarqube {
    properties {
        property "sonar.junit.reportsPath", "build/test-results/debug"
    }
}

